<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
  <h3>Uploading/Downloading Image</h3>
  <form action="/more/images/upload" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6"><input type="file" name="file" class="form-control"/></div>
      <div class="col-md-4"><input name="name" class="form-control" placeholder="File Name" /></div>
      <div class="col-md-2"><button class="btn btn-success">Upload</button></div>
    </div>
  </form>
  <h4 class="mt-4">List Of Images :</h4>
  <div class="row">
    <div class="col-md-3" th:each="f : ${files}">
      <div class="card mb-3"><div class="card-body"><p th:text="${f}"></p><a th:href="@{|/more/images/download/${f}|}" class="btn btn-sm btn-primary">Download</a></div></div>
    </div>
  </div>
</div>
</html>
