<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
  <h3>Collapsible Content</h3>
  <div class="accordion" id="acc">
    <div class="accordion-item">
      <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#c1">Section 1</button></h2>
      <div id="c1" class="accordion-collapse collapse show"><div class="accordion-body">Details 1</div></div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c2">Section 2</button></h2>
      <div id="c2" class="accordion-collapse collapse"><div class="accordion-body">Details 2</div></div>
    </div>
  </div>
</div>
</html>
