<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
  <h3>Autocomplete</h3>
  <input id="search" class="form-control" placeholder="Type name..." />
  <ul id="suggestions" class="list-group mt-2"></ul>
</div>
<script>
  const names = /*[[${names}]]*/ [];
  $(function(){
    $('#search').on('input', function(){
      const q = $(this).val().toLowerCase();
      const filtered = names.filter(n=>n.toLowerCase().includes(q)).slice(0,5);
      $('#suggestions').empty();
      filtered.forEach(n=>$('#suggestions').append('<li class="list-group-item">'+n+'</li>'));
    });
  });
</script>
</html>
