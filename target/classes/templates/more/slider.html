<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
  <h3>Slider</h3>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="https://via.placeholder.com/800x200?text=Slide+1" class="d-block w-100"/></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/800x200?text=Slide+2" class="d-block w-100"/></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/800x200?text=Slide+3" class="d-block w-100"/></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
  </div>
</div>
</html>
